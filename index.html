<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfabate-clash-Pro</title>
    <!-- daisy UI and Tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- custom css -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313]  bg-[url(images/background.png)] bg-no-repeat bg-center ">

        <!-- Home Screen -->
        <section class="home  min-h-screen text-white flex flex-col justify-center  items-center ">
            <div class=" flex flex-col gap-8 items-center ">
                <h1 class="text-7xl font-anton uppercase">Alfa-clash-Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- playground start-->
        <section class="play-ground hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <!-- Screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[10px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    
                
                <div class="flex justify-center">
                    <p class="bg-[#2F2941] text-white px-6 p-4 rounded-b-xl">Don't watch keyboard  while playing...</p>
                </div>
                <div class="flex justify-center items-center h-full">
                    <p class="text-8xl text-white font-bold">Y</p>
                </div>
            </div>

                <div>
                    <!-- Keyboard Start-->
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">q</kbd>
                        <kbd class="kbd">w</kbd>
                        <kbd class="kbd">e</kbd>
                        <kbd class="kbd">r</kbd>
                        <kbd class="kbd">t</kbd>
                        <kbd class="kbd">y</kbd>
                        <kbd class="kbd">u</kbd>
                        <kbd class="kbd">i</kbd>
                        <kbd class="kbd">o</kbd>
                        <kbd class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">a</kbd>
                        <kbd class="kbd">s</kbd>
                        <kbd class="kbd">d</kbd>
                        <kbd class="kbd">f</kbd>
                        <kbd class="kbd">g</kbd>
                        <kbd class="kbd">h</kbd>
                        <kbd class="kbd">j</kbd>
                        <kbd class="kbd">k</kbd>
                        <kbd class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd">z</kbd>
                        <kbd class="kbd">x</kbd>
                        <kbd class="kbd">c</kbd>
                        <kbd class="kbd">v</kbd>
                        <kbd class="kbd">b</kbd>
                        <kbd class="kbd">n</kbd>
                        <kbd class="kbd">m</kbd>
                        <kbd class="kbd">/</kbd>
                    </div>
                    <!-- Keyboard End-->
                </div>

                <!-- Life Score -->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full bg-purple-300 text-white p-4">
                        Life
                     <img src="images/love.png" alt="">
                   
                       <span>1</span>
                    </button>
                    <button class="btn rounded-full bg-purple-600 text-white p-4">
                        Score
                        <img src="images/doller.png" alt="">
                       <span>1</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- Playground End -->
        <!-- final score start-->
        <section class="score flex justify-center items-center   min-h-screen text-center space-y-12 bg-[#FFFFFF33] p-6 rounded-lg hidden">


            <div class="text-white">
                <h1 class="text-8xl"><span class="font-extrabold"> Score:</span><span>14</span></h1>
                <button class="btn">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="scpicts/alpha-clash.js"></script>
</body>

</html>
